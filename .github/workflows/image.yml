name: Build Mutliplatform Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Images
        run: |
          docker buildx build \
            --tag latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .
      - name: Push Images
        run: |
          docker tag latest mitchpash/pnpm:latest && docker push mitchpash/pnpm:latest
