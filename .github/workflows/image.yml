name: Build Mutliplatform Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build & Push Images
        run: |
          docker buildx build \
            --push \
            --tag latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .